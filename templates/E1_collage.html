{% extends "A_template.html" %}

{% block title %}Collage Maker{% endblock %}

{% block head %}
<script src="{{ url_for('static', filename='html2canvas.min.js') }}"></script>
<script src="{{ url_for('static', filename='E1_collage.js') }}"></script>
{% endblock %}

{% block body %}
<h3 class="mb-4">COLLAGE MAKER</h3>
<form class="bg-white border p-4" onsubmit="return collage.go()">
  <div class="form-group mb-3">
    <label for="row">Images Per Row</label>
    <input type="number" class="form-control" id="row" value="2" required>
  </div>

  <div class="form-group mb-3">
    <label for="width">Image Width</label>
    <input type="number" class="form-control" id="width" value="600" required>
  </div>

  <div class="form-group mb-3">
    <label for="height">Image Height</label>
    <input type="number" class="form-control" id="height" value="400" required>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" value="" id="caption" checked>
    <label class="form-check-label" for="caption">Use File Name As Caption</label>
  </div>

  <div class="form-group mb-3">
    <label>Drop Images Here</label>
    <div id="drop" class="drop"></div>
  </div>

  <div class="form-group mb-3">
    <label>Images &amp; Sort Order <small class="text-danger">(drag and drop to sort)</small></label>
    <div id="images"></div>
  </div>

  <input type="submit" value="Go" class="btn btn-primary">
</form>
{% endblock %}
